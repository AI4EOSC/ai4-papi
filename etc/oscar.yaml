# OSCAR service definition

log_level: CRITICAL
alpine: False
cluster_id: ${CLUSTER_ID}
name: ${NAME}
image: ${IMAGE}
cpu: "${CPU}"  # has to be string
memory: ${MEMORY}Mi
vo: ${VO}
allowed_users: ${ALLOWED_USERS}
environment: ${ENV_VARS}
expose:
   port: 5000
script: |-
   #!/bin/bash
   deepaas-run --listen-ip 0.0.0.0 --listen-port 5000
